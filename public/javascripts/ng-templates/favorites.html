<div>
  <h3>Logged in as username: {{ $ctrl.user.username }}</h3>
  <p>List of favorites: {{ $ctrl.user.favorites }}</p>
</div>

<div>
  <input placeholder="username" ng-model="$ctrl.user.username"/>
  <input placeholder="email" ng-model="$ctrl.user.email"/>
  <input type="text" placeholder="add favorites" ng-model="$ctrl.favorites"/>
  <select>
    <option ng-repeat="favorite in $ctrl.user.favorites">{{favorite}}</option>
  </select>
  <input type="text" placeholder="remove favorites" ng-model="$ctrl.removeFavorite"/>
  <button ng-click="$ctrl.removeThisFavorite()">removeFavorite</button>
  <button ng-click="$ctrl.postUser()">post user</button>
  <!-- <input/> -->

  <live-ticker ng-repeat="favorite in $ctrl.user.favorites"></live-ticker>

  <div ng-repeat="bus in $ctrl.buses">
    <li ng-model="$ctrl.favorites" ng-click="$ctrl.setSelected(bus)">{{bus}}</li>
    <button ng-click="$ctrl.postUser(bus)">add</button>
    <button ng-click="$ctrl.removeThisFavorite(bus)">x</button>
  </div>

</div>
