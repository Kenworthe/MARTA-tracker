<form name= "myForm">
  <input name="myField" type="text" placeholder="Train Station Search" ng-model="bothFilter" required>

  <span ng-hide="myForm.myField.$error.required">
    <ul ng-repeat="item in $ctrl.both | filter:bothFilter">
      <li ng-click="$ctrl.setSelection(item)"><a ui-sref="results">{{ item }}</a></li>
    <ul>
  </span>
</form>
