<div class="search">
  <img id="searchGlass" src="./images/search.svg"/>
<form name= "myForm" class="searchInput">
  <input name="myField" type="text" placeholder="MARTA scheduler" autofocus="autofocues" ng-model="bothFilter" required>

  <span ng-hide="myForm.myField.$error.required">
    <ul ng-repeat="item in $ctrl.trains | filter:bothFilter">
      <li ng-click="$ctrl.setSelection(item)"><a ui-sref="results">{{ item }}</a></li>
    <ul>
  </span>
</form>
</div>
