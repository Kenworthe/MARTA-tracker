<div class="search">
  <img id="searchGlass" src="./images/search.svg"/>
<form name= "myForm" class="searchInput"   autocomplete="off">
  <input name="myField" type="text" placeholder="search trains" autofocus="autofocues" ng-model="bothFilter" required>

  <span ng-hide="myForm.myField.$error.required">
    <ul ng-repeat="item in $ctrl.trains | filter:bothFilter">
      <li ng-click="$ctrl.setSelection(item)"  ng-hide="$ctrl.userSelection"><a ui-sref-opts="{reload:true}" ui-sref="results">{{ item }}</a></li>
    <ul>
  </span>
</form>
</div>
